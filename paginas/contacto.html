<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>
    <div id="principal">
        <div id="cabecera" class="zona">
            <nav id="idioma">
                <div id="bandera">
                    <svg width="75" height="45" xmlns="http://www.w3.org/2000/svg">
                        <rect width="75" height="15" fill="red" stroke="red" stroke-width="1" />
                        <rect x="0" y="10" width="75" height="15" fill="yellow" />
                        <rect x="0" y="23" width="75" height="15" fill="red" />
                    </svg>
                    <img src="../imagenes/iconoIngles.png">
                </div>
                <a href="#">Español</a>
                <a href="#">Inglés</a>
            </nav>
            <header>
                <div>
                    <img id="logo" src="../imagenes/logo.svg">
                    <h1><span>La vida saludable</span></h1>
                </div>
            </header>
        </div>
        <nav id="menu" class="zona">
            <div id="img">
                <img src="../imagenes/menu.jpg">
            </div>
            <ul>
                <li><a href="../index.html">Portada</a></li>
                <li><a href="../paginas/inicio.html">Inicio</a></li>
                <li><a href="../paginas/galeria.html">Galería de imagenes</a></li>
                <li><a href="../paginas/dieta.html">Dieta</a></li>
                <li><a href="../paginas/deporte.html">Deporte</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
        <main id="form">
            <div class="contacto">
                <div id="formulario">
                    <h1>Formulario de contacto</h1>
                    <form action="formulario" method="get">
                        <p>
                            <label for="nombre" id="nombre">Nombre:</label>
                            <input type="text" name="nombre" id="usuario" placeholder="Escribe tu nombre">
                        </p>
                        <p>
                            <label for="apellidos" id="apellidos">Apellidos:</label>
                            <input type="text" name="apellidos" id="apellidos" placeholder="Escribe tus apellidos">
                        </p>
                        <p>
                            <label for="edad" id="edad">Edad:</label>
                            <input type="text" name="edad" id="edad" placeholder="Escribe tu edad">
                        </p>

                        <p>
                            <label for="email" id="email">Email:</label>
                            <input type="email" name="email" id="email" placeholder="Escribe tu Email">
                        </p>

                        <p>
                            <label for="telefone" id="telefono">Teléfono:</label>
                            <input type="tel" name="telefono" id="telefono" placeholder="Escribe tu teléfono">
                        </p>

                        <p>
                            <label for="website" id="web">Sitio web:</label>
                            <input type="url" name="web" id="website" placeholder="Escribe la URL de tu web">
                        </p>

                        <p>
                            <label for="asunto" id="asunto">Asunto: </label>
                            <input type="text" name="asunto" id="assunto" placeholder="Escribe un asunto">
                        </p>

                        <p>
                            <label for="mensaje" id="mensaje">Mensaje:</label>
                            <textarea name="mensaje" class="texto_mensaje" id="mensaje"
                                placeholder="Deja aquí tu comentario..."></textarea>
                        </p>

                        <button type="submit" name="enviar" id="btn-enviar">
                            <p>Enviar</p>
                        </button>
                        <button type="reset" name="limpiar" id="btn-limpiar">
                            <p>Limpiar</p>
                        </button>

                    </form>
                </div>
            </div>
            <script src="../script/validar.js"></script>

        </main>
        <footer id="footer" class="zona">
            <nav>
                <ul>
                    <li><a href="../index.html">Portada</a></li>

                </ul>
            </nav>
            <div id="icono">
                <a href="#"><img class="icono" src="../imagenes/fb.png" alt="facebook"></a>
                <a href="#"><img class="icono" src="../imagenes/twitter.png" alt="twitter"></a>
            </div>
        </footer>

    </div>
</body>

</html>
